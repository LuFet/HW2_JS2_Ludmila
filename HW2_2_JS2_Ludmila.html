<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
            function ButtonHandler(){
                var div1=document.getElementById("div1");
                var p1=document.createElement("p");
                p1.innerHTML="Lorem ipsum dolor sit amet, consectetur adipisicing elit.";
                div1.appendChild(p1);
            var p1s=document.getElementsByTagName("p");
            console.log(p1s.length);
            if(p1s.length==10)
            {
                div1.innerHTML="";
            }
        }
        </script>
</head>
<body>  
    <input type="button" value="Click me" onclick="ButtonHandler()">
    <div id="div1" style="border:solid 1px red; padding:10px; margin:10px;">
    </div>

</body>
</html>
